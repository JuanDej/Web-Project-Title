<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome to Buys-it!</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<bodydata-spy="scroll" data-target=".navbar" data-offset="50">

  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to buy's-it!</h1>
      <p>Buy's-it is the worlds leading shoe buy and sell marketplace.</p>
    </div>
  </div>

  <div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post">
        <h3>Drop Us a Message</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        </button>
        <a class="navbar-brand" href="#" onclick="history.go(-1)">Back to Buys-it!</a>
      </div>
      <div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Looking for something?">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Contact us through:</h2>
    <p><span class="glyphicon glyphicon-envelope">Gmail: buys_it@gmail.com</span></p>
    <p><span class="glyphicon glyphicon-user">Facebook: Buy's it</span></p>
    <p><span class="glyphicon glyphicon-glyphicon glyphicon-play-circle">Instagram: @buys_it</span></p>
    <p><span class="glyphicon glyphicon-phone-alt">Telephone: 255-3310</span></p>

    
    <div class="container">
      <h2>Whats new?</h2>
      <a href="#">News <span class="badge">5</span></a><br>
      <a href="#">Feedback <span class="badge">10</span></a><br>
      <a href="#">Updates <span class="badge">2</span></a>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>

</html>
